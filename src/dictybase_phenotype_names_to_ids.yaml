#
# This mapping file is generated by post-processing the semantic sql version of ddpheno.obo
# See scripts/after_download.sh for the sqlite3 query that generates ddpheno.tsv
#
name: 'dictybase_phenotype_names_to_ids'

metadata:
  description: 'Dictybase phenotype names (descriptions) mappings to identifiers (generated from semantic sql)'

reader:
  format: 'csv'
  files:
    - '../data/ddpheno.tsv'
  delimiter: '\t'
  columns:
    - 'id'
    - 'name'

transform:
  key: 'name'
  values:
    - 'id'
